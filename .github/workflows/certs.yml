# This workflow will create app certificates

name: Create app certs

on: 
  workflow_dispatch:

jobs:

  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Gen Key
      env:
        KEY_PASS: ${{ secrets.SIGNING_KEY_PASS }}
      run: |
        keytool -genkeypair -noprompt -v -keystore racingcarscontrollerandroid.keystore -alias key -dname "CN=ClientName, OU=OrganizationUnit, O=Organization, L=Locality, S=State, C=CountryCode" -keyalg RSA -keysize 2048 -validity 10000 -keypass:env KEY_PASS -storepass:env KEY_PASS
        move /Y racingcarscontrollerandroid.keystore RacingCarsControllerAndroid\racingcarscontrollerandroid.keystore

    - name: Git push
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@noreply.github.com'
        git commit -am "New keystore"
        git push

